name: CI

on: 
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs: 
  build:
    name: Build Environment
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install Dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

